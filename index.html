<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Map</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!--Custom Styles-->
    <link rel="stylesheet" href="custom-styles.css">

</head>
<body class="text-center">

<div class="d-flex w-100 h-100 mx-auto flex-column">

    <!--Header-->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-auto bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">MallowTech</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Home</a>
            <a class="p-2 text-dark" href="#">Settings</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Login</a>
    </div>

    <!--Google Map-->
    <div id="map"></div>

    <!--Footer-->
    <footer class="border-top mt-auto p-3">
        <small>@2018 MallowTech.</small>
    </footer>
</div>


<!--Google Map-->

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeHO3nK3JRV3D2gFw1imNYIAd89-BV1iM&callback=initMap">
</script>
<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>

<!--Bootstrap-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
